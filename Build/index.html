<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythanaru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" data-inline="true" href="./styles/styles.css" />
</head>

<body class="bg-black text-white h-screen w-screen relative">

    <div id="bg-layer" class="absolute inset-0 pointer-events-none transition-colors duration-1000 bg-black"></div>
    <div class="absolute inset-0 pointer-events-none bg-gradient-to-b from-transparent to-black"></div>

    <div class="relative z-10 w-full h-full flex flex-col">

        <div
            class="w-full h-16 border-b border-white/10 flex justify-between items-center px-4 md:px-8 bg-black/40 backdrop-blur-md shrink-0">
            <div class="flex items-center gap-4">
                <svg class="text-cyan-400 w-6 h-6" id="header-icon" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z">
                    </path>
                    <path d="m12 15-7.3 7.3"></path>
                    <path
                        d="M14.7 9c.5.5 1.79 4.5 1.79 4.5 2.5 2.5 5.96 2.5 5.96 2.5 1.25-1.25 1.75-5.96 1.75-5.96s-2-1.29-4.5-1.79c0 0-4-.71-4.5 1.79z">
                    </path>
                    <path d="M15 12 9 6l3-3 3 3"></path>
                </svg>
                <div>
                    <h1 id="app-title"
                        class="text-xl font-black italic tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">
                        Rhythanaru
                    </h1>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btn-pause-header" class="p-2 hover:bg-white/10 rounded-full transition-colors hidden">
                    <!-- Icon injected by JS -->
                </button>
            </div>
        </div>

        <div id="screen-menu" class="flex-1 flex flex-col items-center justify-center gap-8 w-full p-4 fade-in">
            <!-- File Upload State -->
            <label id="upload-area"
                class="group relative cursor-pointer p-16 border border-white/10 bg-black/60 rounded-[3rem] text-center hover:scale-105 transition-all w-full max-w-lg">
                <div
                    class="absolute inset-0 blur-3xl opacity-20 bg-gradient-to-r from-cyan-400 to-purple-600 rounded-[3rem]">
                </div>
                <svg class="w-12 h-12 mx-auto mb-4 text-white/80" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p class="text-2xl font-black italic tracking-wider">SELECT TRACK</p>
                <p class="text-xs font-bold text-white/40 mt-2">MP3 / WAV / OGG</p>
                <input type="file" id="audio-input" class="hidden" accept="audio/*">
                <p id="loading-text" class="text-cyan-400 font-bold mt-4 hidden animate-pulse">ANALYZING...</p>
            </label>

            <!-- Song Ready State (Hidden by default) -->
            <div id="ready-area"
                class="hidden bg-white/5 p-8 rounded-3xl w-full max-w-lg border border-white/10 zoom-in">
                <div class="flex items-center gap-4 mb-8">
                    <div id="ready-icon-container"
                        class="w-12 h-12 rounded-full border border-cyan-400 text-cyan-400 flex items-center justify-center">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                    </div>
                    <div class="overflow-hidden">
                        <p id="song-name" class="font-bold truncate text-lg">Song Name.mp3</p>
                        <p id="note-count" class="text-xs text-white/40 uppercase tracking-widest">0 Notes Ready</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-2 mb-6" id="difficulty-selector">
                    <!-- Buttons injected by JS -->
                </div>

                <button id="btn-start"
                    class="w-full py-5 rounded-2xl font-black text-lg tracking-[0.5em] hover:brightness-110 shadow-xl transition-all text-white bg-gradient-to-r from-cyan-400 to-purple-600">
                    START
                </button>
                <button id="btn-back"
                    class="w-full mt-2 py-3 text-xs font-bold text-white/30 hover:text-white uppercase tracking-widest">
                    Choose Different Song
                </button>
            </div>
        </div>

        <div id="screen-playing" class="flex-1 w-full relative hidden">
            <div class="absolute top-8 left-8 hidden md:block z-20 pointer-events-none">
                <div class="mb-8">
                    <p class="text-[9px] font-bold text-white/40 uppercase tracking-widest">Health</p>
                    <div class="w-48 h-2 bg-white/10 rounded-full mt-1 overflow-hidden">
                        <div id="hud-health" class="h-full bg-green-400 transition-all duration-300 w-full"></div>
                    </div>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-white/40 uppercase tracking-widest">Score</p>
                    <p id="hud-score" class="text-4xl font-black italic tabular-nums">0</p>
                </div>
                <div class="mt-8">
                    <p class="text-[9px] font-bold text-white/40 uppercase tracking-widest">Combo</p>
                    <p id="hud-combo" class="text-6xl font-black italic text-white/20">0</p>
                </div>
            </div>

            <div class="absolute top-2 left-0 right-0 flex justify-between px-4 md:hidden z-20 pointer-events-none">
                <div>
                    <p class="text-[9px] text-white/40 font-bold">SCORE</p>
                    <p id="hud-score-mobile" class="text-xl font-black">0</p>
                </div>
                <div class="w-1/3">
                    <div class="w-full h-1 bg-white/10 rounded-full mt-2 overflow-hidden">
                        <div id="hud-health-mobile" class="h-full bg-green-400 w-full"></div>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-white/40 font-bold">COMBO</p>
                    <p id="hud-combo-mobile" class="text-xl font-black text-cyan-400">0</p>
                </div>
            </div>

            <canvas id="game-canvas" class="w-full h-full block touch-none"></canvas>

            <div id="judgment-container"
                class="absolute inset-0 pointer-events-none z-30 flex items-center justify-center">
                <!-- judgment text appears here -->
            </div>

            <div id="overlay-pause"
                class="absolute inset-0 bg-black/80 backdrop-blur-md flex flex-col items-center justify-center z-50 hidden">
                <h2 class="text-6xl font-black italic mb-8 tracking-widest">PAUSED</h2>
                <div class="flex flex-col gap-4 w-64">
                    <button id="btn-resume"
                        class="py-4 bg-white text-black font-black uppercase rounded-xl flex items-center justify-center gap-2 hover:bg-gray-200">
                        Resume
                    </button>
                    <button id="btn-quit"
                        class="py-4 bg-rose-600 text-white font-black uppercase rounded-xl flex items-center justify-center gap-2 hover:bg-rose-500">
                        Quit
                    </button>
                </div>
            </div>
        </div>

        <div id="screen-results" class="flex-1 flex flex-col items-center justify-center w-full fade-in hidden p-4">
            <h2 class="text-5xl md:text-8xl font-black italic mb-2 text-white">COMPLETE</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-3xl mb-12 mt-8">
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10 text-center">
                    <p class="text-[10px] text-white/40 font-black uppercase tracking-widest">Score</p>
                    <p id="result-score" class="text-4xl font-black italic">0</p>
                </div>
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10 text-center">
                    <p class="text-[10px] text-white/40 font-black uppercase tracking-widest">Max Combo</p>
                    <p id="result-combo" class="text-4xl font-black italic text-cyan-400">0</p>
                </div>
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10 text-center">
                    <p class="text-[10px] text-white/40 font-black uppercase tracking-widest">Accuracy</p>
                    <p id="result-rank" class="text-4xl font-black italic text-purple-500">S</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button id="btn-menu-return"
                    class="px-8 py-4 bg-white text-black font-black rounded-xl uppercase hover:bg-gray-200 transition-colors">
                    Menu
                </button>
                <button id="btn-retry"
                    class="px-8 py-4 text-white font-black rounded-xl uppercase hover:brightness-110 transition-colors bg-gradient-to-r from-cyan-400 to-purple-600">
                    Retry
                </button>
            </div>
        </div>

    </div>

    <div
        class="fixed bottom-4 left-0 w-full text-center text-[9px] text-white/20 uppercase tracking-widest font-bold z-50 pointer-events-none">
        PC: D F J K • Mobile: Tap Lanes • ESC to Pause
    </div>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
